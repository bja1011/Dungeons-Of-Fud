<div *ngIf="troll">
  <h3 class="name">{{troll.name}}
    <small>(lvl {{troll.level}})</small>
  </h3>
  <p [innerHTML]="fud.name"></p>

  <div class="text-center" *ngIf="fud.id == 99">
    <button mat-button (click)="dialogRef.close(troll)">{{fud.confirmText}}</button>
  </div>

  <div class="text-center" *ngIf="fud.id != 99">
    <button mat-button (click)="showFudUrl(fud.bingoUrl)">Show the truth</button>
  </div>
</div>
