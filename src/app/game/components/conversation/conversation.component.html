<div *ngIf="troll">
  <h3>{{troll.name}}
    <small>(lvl {{troll.level}})</small>
  </h3>
  <p [innerHTML]="fud.name"></p>

  <ng-container *ngIf="fud.id == 99">
    <button mat-button (click)="dialogRef.close()">{{fud.confirmText}}</button>
  </ng-container>

  <ng-container *ngIf="fud.id">
    <button mat-button (click)="showFudUrl(fud.bingoUrl)">Open FUD Manuscript</button>
  </ng-container>
</div>
